<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/img/iconOLXICON.jpg" type="image/x-icon">
    <link rel="stylesheet" href="public/style.css">


    <title>Page Purchase</title>
</head>
<body>
    <header class="header-page">
        <section class="header-page-container">
            <a class="logo">
                <img src="public/img/imgsPageOLX.png" alt="logo">
            </a>
            <section class="user-section-container">
                <div>
                    <img src="public/img/iconUser.png" alt="user picture" class="user-IMG">
                </div>
                <span>
                    User Name
                </span>
            </section>
        </section>
    </header>


    <section class="section-main">
        <section class="master-container-forms">
            <header>
                <h1>Confirme sua compra</h1>
            </header>

            <div class="controler-typeof-delivery">
                <header>
                    <span class="title-section-form">
                        Entrega
                    </span>
                    <br>
                    <input type="checkbox" id="entrega_olx" name="entrega_grupo" value="olx" checked>
                    <label for="entrega_olx">Quero entrega pela OLX</label>

                    <input type="checkbox" id="retirar" name="entrega_grupo" value="retirar">
                    <label for="retirar">Quero retirar com o vendedor (a combinar no chat com vendedor)</label>
                </header>

                <section class="container-main-form">
                    <section class="part-form">
                        <span class="title-section-form">
                            Endereço de entrega
                        </span>
                        <div class="container-info-end"><!--quando clicar nessa div deve aparecer o formulário de endereço-->
                            <div class="container-select-end actived-end">
                                <div class="buttonAddEndereço">
                                    <div>
                                        <img src="public/img/icons8-home-48.png" alt="adicionar endereço">
                                    </div>
                                    <p>adicionar endereço</p>
                                </div>
                            </div>
                            <div class="container-select-end"><!--só deve aparecer se já tiver selecionado um endereço-->
                                <button class="buttonAddEndereço">
                                    <img src="public/img/icons8-home-48.png" alt="selecionar endereço">
                                    <div>
                                        <span class="street-title">Rua São João</span>
                                        <span class="neighborhood">Bairro, Cidade-CE</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </section>
                    <section class="part-form  options-entrega">
                        <span class="title-section-form">
                            Opções de entrega
                        </span>
                        <div id="container-entrega-produto">
                            <input type="checkbox" id="entrega_padrao" name="entrega_grupo" value="olx" checked>
                            <span>
                                <h2 class="desc-entrega">Padrão</h2>
                                <p class="info-entrega">Até X dias úteis</p>
                            </span>

                            <span class="info-value-entrega">frete grátis</span>
                        </div>

                        <div id="container-entrega-produto">
                            <input type="checkbox" id="expressa" name="entrega_grupo" value="retirar">
                            <span>
                                <h2 class="desc-entrega">Expressa</h2>
                                <p class="info-entrega">Até X dias úteis</p>
                            </span>

                            <span class="info-value-entrega with-payment">R$ 39,90</span>
                        </div>
                    </section>
                </section>




                <!--controle checkboxes-->
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const checkboxes = document.querySelectorAll('input[name="entrega_grupo"]');

                        checkboxes.forEach(checkbox => {
                            checkbox.addEventListener("change", function () {
                                if (this.checked) {
                                    checkboxes.forEach(cb => {
                                        if (cb !== this) cb.checked = false;
                                    });
                                } else {
                                    // Impede que todos fiquem desmarcados
                                    if (![...checkboxes].some(cb => cb.checked)) {
                                        this.checked = true;
                                    }
                                }
                            });
                        });
                    });
                </script>
            </div>

            <form action="">

            </form>
        </section>
    </section>
</body>
</html>
